<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pomodoro Clock</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="content">
            <div id="breakTimer" class="adjuster">
                <h2>Break Timer</h2>
                <div id="decBreak" class="button">-</div>
                <h1>10</h1>
                <div id="incBreak" class="button">+</div>
            </div>
            <div id="timer">25:00</div>
            <div id="mainTimer" class="adjuster">
                <h2>Main Timer</h2>
                <div id="decMain" class="button">-</div>
                <h1>25</h1>
                <div id="incMain" class="button">+</div>
            </div>
        </div>
    </body>
</html>
